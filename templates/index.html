<html>
  <head>
    <title>ur late</title>
    <meta charset="UTF-8">
    <meta name="description" content="your friends won't get late again">
    <meta name="keywords" content="ur late, you are late, you're late, late">
    <meta name="author" content="ssebastianoo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ur late</h1>
        <h2>{{group.name}}</h2>
        <select class="button" id="group" name="group">
          <option value="null">change group</option>
          {% for g in groups %}
           <option value="{{g}}">{{groups[g]['name']}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="group">
        <div class="users">
          {% for user in group.members %}
            <div class="user">
              <h3>{{ user }}</h3>
              <div class="lates">
                {% for late in group.members[user] %}
                  <div class="late">
                    <p>{{ group.members[user][late]['date'] }}<br>{{ group.members[user][late]['late'] }}</p>
                  </div>
                {% endfor %}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
  </body>
</html>
